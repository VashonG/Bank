name: cred
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dashed_circular_progress_bar: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: GilRoy
      fonts:
        - asset: assets/fonts/GilRoy-Bold.ttf
          weight: 700
        - asset: assets/fonts/GilRoy-Semibold.ttf
          weight: 600
        - asset: assets/fonts/GilRoy-Regular.ttf
          weight: 400
